<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
		
			let n=arr.length
			if(n<=1){
				return -Infinity;
			}
			else if {
				for(let i=1;i<n;++i){
					if(arr[i]!==arr[i-1])
					{
						break;
					}
					else{
						return -Infinity;
					}
				}
			}
			let result =arr.reduce((p,ele)=>{
				if(ele>p)
					p=ele;
				return p;
			},0)
			return result;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
